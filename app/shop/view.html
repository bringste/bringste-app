<ion-view title="Shop">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="item in items track by $index" class="item-checkbox">
        <label class="checkbox checkbox-stable">
          <input type="checkbox">
        </label>

        {{item.title}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
